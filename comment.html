<!DOCTYPE html>
<html>
	<head>
		<title>Comment App</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<style>
			body{
				margin-top:1%;
			}
		</style>
	</head>
	
	<body>
		<div class="row">
			<!--column 1-->
			<div class="col-sm-3">
			</div>
			<!--column 2-->
			<div class="col-sm-6">
				<div class="panel panel-info">
				<div class="panel-heading">
					Comment App
				</div>
				<div class="panel-body">
				<div id="commentbox">
					<form class="form-horizontal" id="commentForm">
						<div class="form-group">
							<label for="name" class="col-sm-2 control-label">Name</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" name="name" id="name" value="" placeholder="your name"></input>
								</div>
							</div>	
							<div class="form-group">
								<label for="comment" class="col-sm-2 control-label">Comment</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" value="" name="comment" id="comment" placeholder="your comment"></input>
								</div>
							</div>
			
							<div class="form-group">
    							<div class="col-sm-offset-2 col-sm-10">	
									<button type="submit" class="btn btn-default btn-sm">Submit</button>
								</div>
							</div>		
					</form>
				</div>
				<hr/>
				<div id="commentlist" >
			 
				</div>
				</div>
				</div>
			</div>
			<!--column 3-->
			<div class="col-sm-2">
			</div>
		</div>
		<script src='http://code.jquery.com/jquery-1.11.2.js'></script>
		<script src="https://api.cloudboost.io/sdk/js/1.0.0"></script>
		<script src="comment.js"></script>	
	</body>
</html>
